<div class="snack" [ngClass]="{'show': showSnack && true}">
  <div class="px-3 mb-4" *ngIf="message !== ''">{{ message }}</div>
  <div class="d-flex align-items-end">
    <div class="m-0">
      <ng-content></ng-content>
    </div>
    <button class="btn btn-link text-white py-0" (click)="close()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
</div>
