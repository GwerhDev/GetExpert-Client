<div class="row align-items-center mb-5 mb-md-0">
  <div class="col-12 col-md-6 mb-5 mb-md-0">
    <h3>Historial de contacto</h3>
  </div>
  <div class="col-12 col-md-6">
    <div class="d-flex align-items-center justify-content-center justify-content-md-end">
      Ver solicitudes:
      <select (change)="handleRequest($event)" class="form-select border-0 w-auto text-primary">
        <option value="for">Para mí</option>
        <option value="by">Por mí</option>
      </select>
    </div>
  </div>
</div>

<div *ngIf="requestForMe" class="dropdown-list mt-4">
  <app-expert-dropdown *ngFor="let req of data" [data]="req"></app-expert-dropdown>
</div>

<div *ngIf="requestByMe" class="dropdown-list mt-4">
  <app-expert-dropdown *ngFor="let req of data" [data]="req"></app-expert-dropdown>
</div>
