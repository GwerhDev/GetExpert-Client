        <div class="col-10">

          <h2 class="text-blue">Contacta a la experta</h2>
          <p class="fw-light">Completa la siguiente información</p>

          <p class="text-blue">Información de contacto</p>

          <div class="row mb-4">
            <div class="col-12 col-md-6">
              <div class="form-field mb-4">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="requester-username" [value]="usernameRequester" (input)="validateFields()" #usernameInput>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-field">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="requester-email" [value]="emailRequester" (input)="validateFields()" #emailInput>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-12 col-md-6">
              <div class="form-field mb-3">
                <label for="phone" class="form-label">Telefono de contacto</label>
                <input type="text" class="form-control" id="requester-phone" [value]="phoneRequester" (input)="validateFields()" #phoneInput>
              </div>
            </div>
            <div class="col-12 col-md-6"></div>
          </div>

          <p class="text-blue">Información del evento</p>

          <div class="row mb-4">
            <div class="col-12 col-md-6 mb-4">
              <div class="form-field">
                <label class="form-label">Medio</label>
                <select class="form-select" id="requester-media" [value]="mediaRequest" #mediaInput (input)="validateFields()">
                  <option selected>Selecciona un medio</option>
                  <option *ngFor="let option of mediaList" [value]="option.name">{{option.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-field">
                <label class="form-label">Formato</label>
                <select class="form-select" id="requester-format" [value]="formatRequest" #formatInput (input)="validateFields()">
                  <option selected>Selecciona un formato</option>
                  <option *ngFor="let option of formatList" [value]="option">{{option}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row mb-5">
            <div class="col-12 col-md-6 mb-4">
              <div class="form-field">
                <label for="dateEvent" class="form-label">Fecha del evento</label>
                <input type="date" class="form-control" id="requester-dateEvent" [value]="dayDateRequest" #dayDateInput (input)="validateFields()">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-field">
                <label for="timeEvent" class="form-label">Hora del evento</label>
                <input type="time" class="form-control" id="requester-timeEvent" [value]="hourDateRequest" #hourDateInput (input)="validateFields()">
              </div>
            </div>
          </div>

          <p class="text-blue">Información adicional</p>

          <div class="row mb-4">
            <div class="col">
              <div class="form-field">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="requester-description" rows="3" [value]="infoRequest" #infoInput (input)="validateFields()"></textarea>
              </div>
              <div class="form-text">Descripción de le evidencia que estas cargando</div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="right-side">

    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-9">
          <div class="card bg-white p-5 border-0 rounded-3 shadow">

            <p class="text-blue">Te contactarás con:</p>
            <small>Expertos:</small>

            <hr/>

            <div class="py-3">
              <div class="user-item">
                <div class="thumb">
                  <img [src]="profilePicExpert" alt="">
                </div>
                <div class="info">
                  <p class="m-0 fs-5 text-blue">{{usernameExpert}}</p>
                  <button
                    class="btn btn-link text-decoration-none p-0"
                    [routerLink]="[profileRouteExpert]"
                    >
                    Ver perfil <i class="bi bi-chevron-right"></i>
                  </button>
                </div>
              </div>
            </div>

            <hr/>

<!--             <div class="py-3">
              <button class="btn btn-link text-decoration-none px-0">
                <img src="./assets/svg/icon-add-user.svg" class="me-1" alt="icon-add-user"> Añadir a mas expertos
              </button>
            </div> -->

            <div class="row g-2">
              <div class="col-12 col-md-6">
                <button [routerLink]="['/']" class="btn btn-outline-primary w-100 text-blue py-3">Cancelar</button>
              </div>
              <div class="col-12 col-md-6">
                <button
                  class="btn btn-primary w-100 text-white py-3"
                  (click)="sendContact()"
                  [disabled]="isButtonDisabled"
                >
                  Contactar
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
